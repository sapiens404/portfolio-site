<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Mastery Course | Ritu Raj</title>

    <!-- Libraries -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon: #00ff66;
            --bg: #0a0a0a;
            --panel: #111;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* LAYOUTS */
        #landing-view,
        #player-view {
            display: none;
        }

        /* Hidden by default, JS toggles them */

        /* LANDING STYLES */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .price-badge {
            background: var(--neon);
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }

        .cta-btn {
            background: var(--neon);
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--neon);
        }

        /* PLAYER STYLES */
        #player-view {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: var(--panel);
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .lesson-row {
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lesson-row:hover {
            background: #1a1a1a;
        }

        .lesson-row.active {
            border-left: 4px solid var(--neon);
            background: rgba(0, 255, 102, 0.05);
            color: var(--neon);
        }

        .content-area {
            display: flex;
            flex-direction: column;
        }

        #video-screen {
            flex: 1;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-panel {
            padding: 20px;
            background: var(--panel);
            border-top: 1px solid #333;
            height: 200px;
        }

        .res-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .res-btn:hover {
            background: #444;
        }

        /* MODAL */
        #payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-box {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--neon);
            width: 90%;
            max-width: 400px;
        }

        @media(max-width: 900px) {
            #player-view {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            /* Simplified mobile view */
        }
    </style>
</head>

<body>

    <!-- VIEW 1: LANDING PAGE -->
    <div id="landing-view">
        <nav
            style="padding: 20px; display: flex; justify-content: space-between; align-items: center; position: absolute; width: 100%; box-sizing: border-box;">
            <div style="font-weight: bold; font-size: 1.5rem;">PORTFOLIO.</div>
            <a href="index.html" style="color: white; text-decoration: none;">Back Home</a>
        </nav>
        <div class="hero">
            <div class="price-badge">LIMITED OFFER: ₹13 ONLY</div>
            <h1>Design Mastery <br> Course</h1>
            <p style="color: #888; max-width: 600px; margin: 20px auto;">The ultimate guide to Photoshop, Illustrator,
                and Figma. Real projects, real assets, real results.</p>
            <button class="cta-btn" onclick="App.startPayment()">ENROLL NOW</button>
            <br>
            <small style="color: #444; cursor: pointer;" onclick="adminLogin()">Admin Access</small>
        </div>
    </div>

    <!-- VIEW 2: PLAYER LMS -->
    <div id="player-view">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Course Content</h3>
                <small style="color: #666">Progress: 0%</small>
            </div>
            <div id="playlist-container"></div>
        </div>
        <div class="content-area">
            <div id="video-screen">
                <!-- Video Injected Here -->
            </div>
            <div class="info-panel">
                <h3>Lesson Resources</h3>
                <div id="resource-list" style="margin-top: 15px;"></div>
            </div>
        </div>
    </div>

    <!-- PAYMENT MODAL -->
    <div id="payment-modal">
        <div class="modal-box">
            <h2>Scan to Pay ₹13</h2>
            <!-- UPI QR -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=9473074602@ybl&pn=RituRajOriginal&am=13&cu=INR"
                alt="QR" style="margin: 20px 0;">
            <p>UPI ID: 9473074602@ybl</p>
            <button class="cta-btn" id="verify-btn" onclick="App.verifyManual()">I Have Paid</button>
            <br><br>
            <small onclick="document.getElementById('payment-modal').style.display='none'"
                style="cursor: pointer; color: #888;">Cancel</small>
        </div>
    </div>

    <!-- LOAD ENGINE -->
    <script src="assets/js/course_data.js"></script>
    <script src="assets/js/course_engine.js"></script>
    <script>
        // Init Logic
        document.addEventListener('DOMContentLoaded', () => {
            // Render Playlist Sidebar
            const pl = document.getElementById('playlist-container');
            COURSE_DB.modules.forEach(mod => {
                const header = document.createElement('div');
                header.style.padding = "15px 20px";
                header.style.background = "#151515";
                header.style.color = "#888";
                header.style.fontWeight = "bold";
                header.style.fontSize = "0.8rem";
                header.innerText = mod.title;
                pl.appendChild(header);

                mod.lessons.forEach(l => {
                    const row = document.createElement('div');
                    row.className = 'lesson-row';
                    row.id = `lesson-${l.id}`;
                    row.innerHTML = `<i class="fas fa-play-circle"></i> ${l.title}`;
                    row.onclick = () => App.loadLesson(l.id);
                    pl.appendChild(row);
                });
            });

            // Start Engine
            App.init();
        });
    </script>
</body>

</html>
